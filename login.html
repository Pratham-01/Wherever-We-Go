<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/logreg.css" type="text/css">
    </head>

    <body ng-app = "myApp" ng-controller = "MyController">
        <div class="container">
            <div class="left">
              <div class="header">
                <h2 class="animation a1">Welcome Back</h2>
                <h4 class="animation a2">Log In to your Account using Email and Password</h4>
              </div>
              <form name = "form" class="form">
                <input type="email" placeholder="Email Address" id="email" class="form-field animation a3" ng-model="email" name="email" ng-required="true" ng-pattern="/^[a-z0-9/_$#%]+@[a-z]+[.]+[a-z]+$/">
                  <small class="error" ng-if="form.email.$touched && form.email.$error.pattern"><br />Email has to be in format abc@gmail.com</small>
                <br>

                <input type="password" placeholder="Password" name="pass" class="form-field animation a4" id="pass" ng-model="pass" ng-required="true" ng-minlength="7" ng-maxlength="15" ng-pattern="/^(?=.*[a-zA-Z])(?=.*[@!#$%\^])(?=.*[0-9]).*$/">
                  <small class="error" ng-if="form.pass.$touched && form.pass.$error.required"><br>Password is required</small>
                  <small class="error" ng-if="form.pass.$error.minlength || form.pass.$error.maxlength"><br>Password can be minimum 7 characters max 15 characters.</small>
                  <small class="error" ng-if="form.pass.$error.pattern"><br>Password should have atleast 1 number, 1 capital letter and 1 special character</small>
                  <br>

                  <div class="header"><h4 class="animation a5">New User?<a href="/register">Register Here</a></h4></div>
                  <br>
                  <button class="animation a6" style="color: black; font-size: 18px;" ng-click="submit()">LOGIN</button>
              </form>
            </div>
            <div class="right"></div>
          </div>
          <script>
            var app = angular.module('myApp',[]);
            app.controller("MyController", function($scope, $http)
            {
              $scope.submit = function(){
              
                var data = {
                  'email' : $scope.email,
                  'password' : $scope.pass,
                };
                console.log(data);
          
                var config = { headers : { 'Content-Type': 'application/x-www-form-urlencoded;charset=utf-8;' }};

                $http({
                    method : "POST",
                    url : "/login",
                    data : data
                })
                .success(function (data, status, headers, config) {
                    console.log("data returned " ,data);
                    if (data == "success") {
                      window.location.href = "/";
                    }else {
                      alert(data)
                    }
                })
                .error(function (data, status, header, config) {
                    $scope.ResponseDetails = "Data: " + data +
                        "<hr />status: " + status +
                        "<hr />headers: " + header +
                        "<hr />config: " + config;
                });


              }
            });
          </script>
        
    </body>
</html>
