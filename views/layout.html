<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
        <!--script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <style>
            .card {
                margin: 30px;
                min-width: 250px;
                max-width: 350px;
                width: 28%;
            }
        </style>
    </head>

    <body ng-app = "myApp" ng-controller = "MyController">
        <div id="navbar">
            <ul class="nav nav-pills">
                
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>

                    <!--li class="nav-item" ng-show="user">
                        <a class="nav-link" href="">Requests</a>
                    </li-->
                    <li class="nav-item" ng-show="user">
                        <a class="nav-link" href="/logout">Log Out</a>
                    </li>
                    <li class="nav-item" ng-show="user">
                        <a class="nav-link" href="">Signed in as <strong>{{ name }}</strong></a>
                    </li> 
                
                    <li class="nav-item" ng-hide="user">
                        <a class="nav-link" href="/login">Log In</a>
                    </li>
                    <li class="nav-item" ng-hide="user">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                    
                    <!-- ADMIN SPECIFIC -->
                    <li class="nav-item" ng-show="admin">
                        <a class="nav-link" href="/add_blog">Add Blog</a>
                    </li>

                    
                    <!-- Premium -->
                    <li class="nav-item" ng-show="premium==true || admin==true">
                        <a class="nav-link" href="/chat">Chat</a>
                    </li>
                    <li class="nav-item" ng-show="user==true && premium==false && reqExist == false && admin==false">
                        <a class="nav-link" href="/prem_apply">Apply for premium</a>
                    </li>
                    <li class="nav-item" ng-show="user==true && premium==false && reqExist == true">
                        <a class="nav-link" href="">Pending Premium Membership Request</a>
                    </li>

                    <details ng-show="admin">
                        <summary>Requests</summary>
                        <form>
                            <div ng-repeat="x in requests">
                                <label for="{{x.userid}}">{{x.userid}}</label>
                                <input type="checkbox" name="requests" value="{{x.userid}}">
                                <br>
                            </div>
                            <button>Accept</button>
                        </form>
                    </details>



                <li class="nav-item">
                    <select ng-model="cityfilter" ng-change="setcityfilter()">
                        <option value="">Choose City</option>
                        <option value="{{ city }}" ng-repeat="city in cities">{{ city }}</option>
                    </select>
                </li>
                <li class="nav-item">
                    <select ng-model="statefilter" ng-change="setstatefilter()">
                        <option value="">Choose State</option>
                        <option value="{{ state }}" ng-repeat="state in states">{{ state }}</option>
                    </select>
                </li>
                <li class="nav-item">
                    <select ng-model="sortby" ng-change="">
                        <option value="">Sort By</option>
                        <option value="title">Title</option>
                        <option value="city">City</option>
                        <option value="state">State</option>
                        <option value="-date">Newest First</option> 
                    </select>
                </li>
                
            </ul>
        </div>

            <div id="body" class="container">

                <div class="card-group">
                
                    <div class="card" ng-repeat="blog in blogs | filter :{'city' : cityfilter, 'state': statefilter} | orderBy: sortby">

                        <a href="/blog/{{ blog._id }}"><img class="card-img-top" src="data:image/png;base64,{{ blog.imgs[0].image }}" alt="Card image cap"></a>
                        <div class="card-body">
                            <h5 class="card-title">{{ blog.title }}</h5>
                            <p class="card-text">{{ blog.city }}, {{ blog.state }}</p>
                            <div class="card-footer">
                                <small class="text-muted">{{ blog.date | date}}</small>
                            </div>
                        </div>
                    </div>
                </div>
                    
            </div>
    </body>
    
    <script>

            var app = angular.module('myApp',[]);
            app.controller("MyController", function($scope, $http) {

                $scope.setcityfilter = () => {
                    $scope.statefilter = ""
                }
                $scope.setstatefilter = () => {
                    $scope.cityfilter = ""
                }

                $scope.user = false, $scope.admin=false, $scope.premium = false, $scope.reqExist = false;
                $scope.requests = [];
                 
                $http({
                    method : "GET",
                    url : "/index"
                })
                .success(function (data, status, headers, config) {
                    console.log("data returned " ,data);
                    if (data.sessions != null) {
                        
                      $scope.user = true;
                      
                      // IS ADMIN
                      if (data.sessions[0] == "000@wwg.com") $scope.admin = true;
                      else $scope.admin = false;

                      // Premium
                      if(data.sessions[1] == "true") $scope.premium = true;
                      else $scope.premium = false;

                    } else {
                      $scope.user = false, $scope.admin = false, $scope.premium=false, $scope.reqExist = false;
                    }

                    // blogs
                    $scope.blogs = data.blogs;

                    $scope.cities= [];
                    $scope.states= [];

                    $scope.blogs.forEach(blog => {
                        if ($scope.cities.indexOf(blog.city) === -1) {
                            $scope.cities.push(blog.city);
                        }
                        if ($scope.states.indexOf(blog.state) === -1) {
                            $scope.states.push(blog.state);
                        }
                    });

                    console.log($scope.user, $scope.admin, $scope.premium, $scope.reqExist);


                })
                .error(function (data, status, header, config) {
                    $scope.ResponseDetails = "Data: " + data +
                        "<hr />status: " + status +
                        "<hr />headers: " + header +
                        "<hr />config: " + config;
                });

                $http({
                    method : "GET",
                    url : "/requests"
                })
                .success(function (data, status, headers, config) {
                    console.log(data);
                    if (data === "0"){    
                    }else if (data === "exists"){
                        $scope.reqExist = true;
                    }else{
                        console.log("reqs: ", data);
                        $scope.requests = data;
                    }
                })
                .error(function (data, status, header, config) {
                    $scope.ResponseDetails = "Data: " + data +
                        "<hr />status: " + status +
                        "<hr />headers: " + header +
                        "<hr />config: " + config;
                });

                
            });
            
          </script>

</html>
