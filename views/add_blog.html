    <div class="container">


        <div class="alert alert-primary"><h3>Add a New Blog</h3></div>

        <form action="/add_blog" method="post" enctype="multipart/form-data" class="form">
            <div class="form-group">
            <!-- <label for="title">Title </label> -->
            <input type="text" class="form-control" id="title" name="title" ng-model="title" placeholder="Enter Title of the new blog" required>
            </div><br>
            <div class="form-group">
                <!-- <label for="content">Blog</label> -->
                <textarea class="form-control" id="content" name="content" ng-model="content" rows="15" placeholder="Blog Content ..." required></textarea>
            </div><br>
            <div class="form-group">
                <!-- <label for="state">State</label> -->
                <select class="form-control" id="state" name="state" ng-model="state" ng-options="x for x in statelist" required></select>
            </div><br>
            <div class="form-group">
            <!-- <label for="city">City</label> -->
            <input type="text" class="form-control" id="city" name="city" ng-model="city" placeholder="City" required>
            </div><br>

            <div class="text-center">
                <button type="submit" class="btn btn-primary" style="width: 50%;">Create</button> <!-- ng-click="createBlog()" -->
            </div><hr>
        </form>
    </div>
